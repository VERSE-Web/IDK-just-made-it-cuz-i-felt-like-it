<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUTS Digital Scrapbook</title>
  <style>
    body {
      background-color: #eae6f7;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    .page {
      width: 800px;
      margin: 20px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 2px solid #000;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4a148c;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .collage img {
      width: 100%;
      border: 3px solid black;
      transform: rotate(-2deg);
      background: #fff;
    }

    .tape {
      position: absolute;
      width: 60px;
      height: 20px;
      background: #d1c4e9;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-6deg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .note {
      font-family: 'Comic Sans MS', cursive;
      font-size: 25px;
      background: #fff9c4;
      padding: 15px;
      border: 2px dashed #000;
      transform: rotate(1deg);
      margin-top: 20px;
    }

    .sticker {
      position: absolute;
      width: 350px;
      bottom: -20px;
      right: -20px;
      transform: rotate(10deg);
    }

    .listen-section {
      width: 800px;
      margin: 20px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 2px solid #000;
      position: relative;
      text-align: center;
    }

    .listen-section h2 {
      font-size: 2rem;
      text-transform: uppercase;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .listen-section img {
      max-width: 300px;
      border: 4px solid #000;
    }

    .listen-button {
      display: inline-block;
      margin-top: 20px;
      background: #9c27b0;
      color: #fff;
      font-weight: bold;
      padding: 15px 30px;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }

    .listen-button:hover {
      background: #6a1b9a;
    }
    .store-section{
      text-align: center;
      margin: 40px 0;
    }
    .text-holder h2{
      font-family: 'Comic Sans MS', cursive;
      font-size: 25px;
      background: #fff9c4;
      padding: 15px;
      border: 2px dashed #000;
      transform: rotate(1deg);
      margin-top: 20px;
    }
    .text-holder h3{
      font-family: 'Comic Sans MS', cursive;
      font-size: 25px;
    }
    .store-section img{
     border: 5px solid #000;
     border-radius: 3px;
    }
    .store-section a{
      background-color: #6a1b9a;
      text-decoration: none;
      font-size: 30px;
      color: white;
      border: 15px solid #6a1b9a;
    }
    .store-section a:hover{
      background-color: #4a148c;
      text-decoration: none;
      font-size: 30px;
      color: white;
      border: 15px solid #4a148c;
    }
    .store-section{
      width: 800px;
      margin: 20px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 2px solid #000;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="tape"></div>
    <div class="title">GUTS Memories</div>
    <div class="collage">
      <img src="download.jpeg" alt="Tour Poster">
      <img src="or_guts_paris1.png" alt="Trading Card">
      <img src="yippie.png" alt="Extra">
      <img src="note.png" alt="Handwritten Note">
    </div>
    <div class="note">
      ðŸŽ‰âœ¨ Happy 2 Years of GUTS! âœ¨ðŸŽ‰ðŸ’œ
    </div>
    <img src="sticker.png" class="sticker" alt="Sticker">
  </div>
  <br>
  <div class="listen-section">
    <h2>Listen to GUTS</h2>
    <img src="Cover.png" alt="GUTS Album Cover">
    <br>
    <a href="https://oliviarodrigo.lnk.to/GUTS?dm_i=6QNA,GTV3,9R67KL,2QKH8,1" class="listen-button">Listen Now</a>
    <br>
        <img src="Sticker2.png" class="sticker" alt="Sticker">
  </div>
  <br>
  <div class="store-section">
    <div class="text-holder">
      <h2>Want Merch & More?</h2>
      <h3>Go to our store.!</h3>
    </div>
    <img src="Store.png" alt="A Picture">
    <br>
    <br>
    <a href="https://store.oliviarodrigo.com/">Visit the store</a>
  </div>

  <footer>
    <small style="text-align: center; color: #fff;">
      this is a fan made page ovi.
    </small>
  </footer>
</body>
</html>
